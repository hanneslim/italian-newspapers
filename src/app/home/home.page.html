<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Italienische Zeitungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar class="ion-padding-top" [debounce]="500"
    (ionInput)="filterNewspapers($event.detail.value)"></ion-searchbar>
  <ion-grid class="ion-padding-horizontal">
    @for(newspaper of filteredNewspapers; track newspaper.title){


    <ion-row>


      <h4 class="title">
        {{newspaper.title}}
      </h4>

    </ion-row>
    <ion-row class="ion-no-padding
">
      <swiper-container [loop]="true">

        @for (paper of newspaper.data; track paper.id) {
        <swiper-slide class="swiper">
          <ion-card class="category" (click)="openLink(paper.link)">
            <ion-img src="assets/{{paper.imagePath}}" alt="{{paper.label}}">
            </ion-img>
          </ion-card>
        </swiper-slide>
        }

      </swiper-container>

    </ion-row>
    }


  </ion-grid>
</ion-content>
